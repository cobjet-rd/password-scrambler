<!--
  This template loads for the 'settings' state (app.js)
-->
<content has-header="true" padding="true">
    <div class="list">
        <div class="list card">
            <div class="item item-divider">Services</div>
            <a class="item item-icon-right" ng-repeat="service in services">
                <i class="icon ion-minus-circled assertive"></i>
                {{service.name}}
            </a>

            <div class="item button-bar">
                <button class="button button-clear icon-left button-balanced ion-plus-circled" ng-click="addService()">
                    Add
                </button>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">Scrambler Function</div>
            <div class="item">
                <textarea rows="10" ng-model="scramblerFunction"></textarea>
            </div>
            <div class="item button-bar">
                <button class="button button-clear icon-left button-dark ion-arrow-left-a"
                        ng-click="resetScramblerFunction()">Reset
                </button>
                <button class="button button-clear icon-left button-balanced ion-checkmark-circled"
                        ng-click="saveScramblerFunction(scramblerFunction)">Save
                </button>
            </div>
        </div>

    </div>
</content>
