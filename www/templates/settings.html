<!--
  This template loads for the 'settings' state (app.js)
-->
<ion-content has-header="true" padding="true">
    <div class="list">
        <div class="list card" ng-controller="ServiceCtrl">
            <div class="item item-button-right" style="background-color: whitesmoke;">
                <b>Services</b>

                <div class="buttons">
                    <button class="button button-icon icon ion-plus-circled" ng-click="openAddService()">
                    </button>
                    <button class="button button-icon icon ion-ios7-minus-outline" ng-click="showDelete=!showDelete">
                    </button>
                </div>
            </div>
            <ion-list show-delete="showDelete"
                      on-delete="onServiceDelete(item)">
                <ion-item ng-repeat="service in services" item="service">
                    {{service.name}}
                </ion-item>
            </ion-list>
        </div>

        <div class="list card" ng-controller="ScramblerCtrl">
            <div class="item item-divider">Scrambler Function</div>
            <div class="item">
                <pre>{{data.scramblerFunction}}</pre>
            </div>
            <div class="item button-bar">
                <button class="button button-clear icon-left button-dark ion-arrow-left-a"
                        ng-click="resetScramblerFunction()">Reset
                </button>
                <button class="button button-clear icon-left button-balanced ion-edit"
                        ng-click="editScramblerFunction()">Edit
                </button>
            </div>
        </div>

        <div class="list card" ng-controller="PasswordGeneratorCtrl">
            <div class="item item-divider">Password Generator</div>
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.memorable">
                </label>
                Memorable
            </div>

            <div class="item range range-positive">
                <label class="range">
                    Length
                    <input type="range" name="length" min="0" max="12" ng-model="data.length">
                </label>
                {{data.length}}
            </div>

            <button class="button button-block icon-left button-balanced"
                    ng-click="generatePassword()">Generate
            </button>

            <div class="row" ng-show="data.generatedPassword">
                <div class="col col-75 password stable-bg">
                    <span class="dark">{{data.generatedPassword}}</span>
                </div>
                <div class="col col-center">
                    <button class="button button-small icon-left ion-clipboard"
                            ng-click="copyToClipboard(data.generatedPassword)">
                        Copy
                    </button>
                </div>
            </div>
        </div>

    </div>
</ion-content>
