<div class="modal">
    <header class="bar bar-header bar-calm">
        <button class="button button-clear icon ion-arrow-left-a" ng-click="cancel()"></button>
        <h1 class="title">{{'add_service' | translate}}</h1>
        <button class="button button-clear icon ion-checkmark" ng-click="done(data.name)"></button>
    </header>
    <ion-content has-header="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">{{'add_service_name' | translate}}</span>
                <input type="text" placeholder="" ng-model="data.name">
            </label>

            <div class="item item-text-wrap text-center" translate="add_service_info"></div>
        </div>
    </ion-content>
</div>
