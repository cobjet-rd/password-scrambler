<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7" ng-controller="HeaderCtrl">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" ng-controller="MenuCtrl">
        <ion-header-bar  class=" bar-dark">
            <h1 class="title">{{'menu_title' | translate }}</h1>
        </ion-header-bar>
        <ion-content scroll="false" class="has-header">
            <ion-list>
                <a menu-close class="item item-icon-left" ui-sref="app.scramble">
                    <i class="icon ion-nuclear"></i>
                    {{'menu_scrambler' | translate }}
                </a>
                <a menu-close class="item item-icon-left" ui-sref="app.generator">
                    <i class="icon ion-key"></i>
                    {{'menu_generator' | translate }}
                </a>
                <a menu-close class="item item-icon-left" ui-sref="app.settings">
                    <i class="icon ion-settings"></i>
                    {{'menu_settings' | translate }}

                </a>
                <a menu-close class="item item-icon-left" ui-sref="app.about">
                    <i class="icon ion-information"></i>
                    {{'menu_about' | translate }}
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
