<div class="modal">
    <header class="bar bar-header bar-calm">
        <button class="button button-clear icon-left ion-arrow-left-a" ng-click="close()"></button>
        <h1 class="title">Select Service</h1>
    </header>
    <ion-content has-header="true">
        <div class="padding">
            <ion-list>
                <ion-item ng-repeat="service in services" item="service" ng-click="selectService(service)">
                    {{service.name}}
                </ion-item>
            </ion-list>

                <div class="item item-text-wrap text-center"><p>The Service name is used by the <b>Scrambler</b>
                    function. The name is always lower-cased before using in the <b>Scrambler</b>.</p></div>
        </div>
    </ion-content>
</div>
