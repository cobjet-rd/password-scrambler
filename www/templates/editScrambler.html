<div class="modal">
    <header class="bar bar-header bar-calm">
        <button class="button button-clear icon-left ion-arrow-left-a" ng-click="cancel()"></button>
        <h1 class="title">Edit Scrambler</h1>
        <button class="button button-clear icon-left ion-checkmark"
                ng-click="done(data.scramblerFunction)">Done
        </button>
    </header>
    <ion-content has-header="true">
        <div class="padding">
            <div class="list">
                <div class="item item-text-wrap text-center"><p>The <b>Scrambler</b> function is a small piece of <b>JavaScript</b>,
                    that scrambles your master password and the service name.</p></div>

                <div class="item">
                    <div class="row">
                        <div class="col">
                            <h3>Service Name</h3>
                        </div>
                    </div>
                    <ion-scroll direction="x" class="padding">
                        <div class="row">
                            <button ng-repeat="part in headServiceParts" class="button"
                                    style="background-color:{{part.color}}"
                                    ng-click="selectServicePart(part)">{{part.index}}
                            </button>
                            <button class="button icon ion-plus" ng-click="addServiceHead()"></button>
                            <button class="button button-clear">...</button>
                            <button class="button icon ion-plus" ng-click="addServiceTail()"></button>
                            <button ng-repeat="part in tailServiceParts" class="button"
                                    style="background-color:{{part.color}}"
                                    ng-click="selectServicePart(part)">{{part.index}}
                            </button>
                        </div>
                    </ion-scroll>
                    <div class="row">
                        <div class="col">
                            Minimum Length: {{headServiceNameLength + tailServiceNameLength}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-100 padding">
                            <div class="icon ion-arrow-down-a"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>Master Password</h3>
                        </div>
                    </div>
                    <ion-scroll direction="x" class="padding">
                        <div class="row">
                            <button ng-repeat="part in headMasterParts" class="button"
                                    style="background-color:{{part.color}}"
                                    ng-click="selectMasterPart(part)">{{part.index}}
                            </button>
                            <button class="button icon ion-plus" ng-click="addMasterHead()"></button>
                            <button class="button button-clear">...</button>
                            <button class="button icon ion-plus" ng-click="addMasterTail()"></button>
                            <button ng-repeat="part in tailMasterParts" class="button"
                                    style="background-color:{{part.color}}"
                                    ng-click="selectMasterPart(part)">{{part.index}}
                            </button>
                        </div>
                    </ion-scroll>

                    <div class="row">
                        <div class="col">
                            Minimum Length: {{headMasterNameLength + tailMasterNameLength}}
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </ion-content>
</div>
