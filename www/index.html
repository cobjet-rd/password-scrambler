<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Password Scrambler</title>

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/angular-ui/angular-ui-router.min.js"></script>

    <!-- angular-translate -->
    <script src="js/angular-translate/angular-translate.min.js"></script>
    <script src="js/angular-translate/angular-translate-loader-static-files.min.js"></script>
    <script src="js/angular-translate/angular-translate-handler-log.min.js"></script>

    <!-- ionic -->
    <script src="js/ionic/ionic.bundle.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script>
        document.addEventListener('deviceready', function () {
            ionic.Platform.detect();
        });
    </script>
</head>

<body ng-app="password-scrambler">
    <ion-side-menus>
        <ion-pane ion-side-menu-content>
            <header class="bar bar-header bar-positive" ng-controller="HeaderCtrl">
                <button class="button button-icon" ng-click="toggleMenu()"><i class="icon ion-navicon"></i></button>
                <h1 class="title">{{'app_title' | translate }}</h1>
            </header>
            <div>
                <ion-nav-view></ion-nav-view>
            </div>
        </ion-pane>
        <ion-side-menu side="left" ng-controller="MenuCtrl">
            <header class="bar bar-header bar-dark">
                <h1 class="title">{{'menu_title' | translate }}</h1>
            </header>
            <ion-content has-header="true" scroll="false">
                <ion-list>
                    <a class="item item-icon-left" ui-sref="scramble">
                        <i class="icon ion-nuclear"></i>
                        {{'menu_scrambler' | translate }}
                    </a>
                    <a class="item item-icon-left" ui-sref="generator">
                        <i class="icon ion-key"></i>
                        {{'menu_generator' | translate }}
                    </a>
                    <a class="item item-icon-left" ui-sref="settings">
                        <i class="icon ion-settings"></i>
                        {{'menu_settings' | translate }}

                    </a>
                    <a class="item item-icon-left" ui-sref="about">
                        <i class="icon ion-information"></i>
                        {{'menu_about' | translate }}
                    </a>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
