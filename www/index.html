<!DOCTYPE html>
<html>
<head3>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Password Scrambler</title>

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/ionic/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script>
        document.addEventListener('deviceready', function () {
            ionic.Platform.detect();
        });
    </script>
</head>

<body ng-app="password-scrambler">

<div>
    <side-menus>
        <pane side-menu-content>
            <header class="bar bar-header bar-positive" ng-controller="HeaderCtrl">
                <button class="button button-icon" ng-click="toggleMenu()"><i class="icon ion-navicon"></i></button>
                <h1 class="title">Password Scrambler</h1>
            </header>
            <div>
                <nav-view></nav-view>
            </div>
        </pane>
        <side-menu side="left" ng-controller="MenuCtrl">
            <header class="bar bar-header bar-dark">
                <h1 class="title">Menu</h1>
            </header>
            <content has-header="true" scroll="false">
                <list>
                    <a class="item item-icon-left" ui-sref="home">
                        <i class="icon ion-home"></i>
                        Home
                    </a>
                    <a class="item item-icon-left" ui-sref="settings">
                        <i class="icon ion-settings"></i>
                        Settings
                    </a>
                </list>
            </content>
        </side-menu>
    </side-menus>
</div>
</body>
</html>
